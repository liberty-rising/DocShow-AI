server {
    listen 80;
    server_name _;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /usr/share/nginx/html;  # This should be the directory where your static files are served
    }

    location / {
        root /usr/share/nginx/html;  # Ensure this points to where your React app's build output is
        try_files $uri $uri/ /index.html;
    }
}
