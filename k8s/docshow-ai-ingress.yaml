apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docshow-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - docshow.ai
    secretName: docshow-ai-tls
  rules:
  - host: docshow.ai
    http:
      paths:
      - pathType: Prefix
        path: /.well-known/acme-challenge/
        backend:
          service:
            name: frontend-loadbalancer
            port:
              number: 80
      - pathType: Prefix
        path: /api(/|$)(.*)
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend-loadbalancer
            port:
              number: 80
